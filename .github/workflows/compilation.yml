name: CI

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
      - name: Install dependencies
        run: |
          apk add build-base git zip bash cmake pkgconfig texinfo

      - uses: actions/checkout@v3
      - run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --prune --unshallow

      - name: Revert sdk
        run: |
          git clone https://github.com/ps2dev/ps2sdk
          cd ps2sdk
          git reset --hard eb9a70ac898fce88b564b3b79c6c56ecc5b2a58f
          make release

      - name: Revert ports
        run: |
          git clone https://github.com/ps2dev/ps2sdk-ports
          cd ps2sdk
          git reset --hard afb05b4860566cb6e53c1482ba20c60cf6eb042c
          make

      - name: Compile old wLaunchELF
        run: |
          git reset --hard 4f9831d3a36ccd6fc07155749c04c85ac0d1fc67
          make
          git ls-files -i --exclude-standard -c

      - name: Get short SHA
        id: slug
        run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

      - name: Upload artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: wLaunchELF-${{ steps.slug.outputs.sha8 }}
          path: BOOT.ELF

      - name: Create release
        if: github.ref == 'refs/heads/master'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          title: "Latest development build"
          files: BOOT.ELF
